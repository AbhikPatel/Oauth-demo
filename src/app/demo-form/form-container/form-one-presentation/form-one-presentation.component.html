<form class="row px-5 pt-3" [formGroup]="oneGroup">
    <div class="mb-3">
        <label for="name" class="form-label"> Name </label>
        <input type="text" name="name" id="name" class="form-control" formControlName="name">
    </div>
    <div class="mb-3 col-6">
        <label for="age" class="form-label"> Age </label>
        <input type="number" name="age" id="age" class="form-control" formControlName="age">
    </div>
    <div class="mb-3 col-6">
        <label for="phone" class="form-label"> Phone </label>
        <input type="tel" name="phone" id="phone" class="form-control" formControlName="phone">
    </div>
    <div class="d-flex justify-content-end">
        <button class="btn btn-warning" type="button" (click)="onNext()"> Next </button>
    </div>
</form>
